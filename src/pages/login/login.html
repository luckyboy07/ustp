<ion-content padding  class="transparent-header" style="background-image: url('assets/splashscreen.jpg')">
<ion-header  class="content-color">

  <ion-navbar>
  </ion-navbar>

</ion-header>
 <div padding>
  <ion-row>
      <ion-col>
        <img class="logo" src="assets/logo.png" />
      </ion-col>
    </ion-row>
     <ion-row>
      <ion-col>
      <ion-title> <h1>MUST Bulletin <br>Application</h1></ion-title>
      <strong>Login:</strong>
      <ion-item>
        <ion-input type="text" [(ngModel)]="stud_id" placeholder="Student ID"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>
      <button ion-button margin color="ustp" (click)="doLogin()">LOGIN</button>
      <!-- <p (click)="openResetPassword()"><strong>Forgot your password?</strong></p> -->
      </ion-col>
    </ion-row>
 </div>
</ion-content>
